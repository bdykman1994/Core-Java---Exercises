<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up - CodeJava</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>User Registration - Sign Up</h1>
		</div>
		<form th:action="@{/workout/process_exercise}" th:object="${exercise}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">exercise name: </label>
					<div class="col-8">
						<input type="text" th:field="*{exerciseType}" class="form-control"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">sets: </label>
					<div class="col-8">
						<input type="text" th:field="*{sets}" class="form-control"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">reps: </label>
					<div class="col-8">
						<input type="text" th:field="*{reps}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">time: </label>
					<div class="col-8">
						<input type="text" th:field="*{time}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">weight: </label>
					<div class="col-8">
						<input type="text" th:field="*{weight}" class="form-control" />
					</div>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
