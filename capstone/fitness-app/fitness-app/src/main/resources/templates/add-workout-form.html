<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
<link th:href="@{/css/exercisePage.css}" rel="stylesheet"
	type="text/css" media="screen" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Add Workout</title>
</head>
<body>
	<header>
		<a href="#" class="logo">Swole Patrol</a>
		<ul>
			<li><a th:href="@{/workout/registerworkout}">Add Workout</a></li>
			<li><a th:href="@{/workout/registerexercise}">Add Exercise</a></li>
			<li>Workout Programs</li>
		</ul>
	</header>
<div>

<h2> Add Workout</h2>
<hr/>
		<span th:text="${#authentication.getPrincipal().getUsername()}"></span>'s

<form th:action = "@{/workout/saveWorkout}" th:object = "${workout}" method = "POST" >
<input type = "text" th:field = "*{userid}" th:placeholde = "${#authentication.getPrincipal().getUsersId()}" class = "form-control col-4 mb--4"/>
<input type = "text" th:field = "*{date}" th:text="${#dates.format(workout.date, 'yyyy-MM-dd')}" class = "form-control col-4 mb--4" />

<button class = "btn btn=primary" type = "submit">Save</button>

</form>

</div>
</body>
 </html>
