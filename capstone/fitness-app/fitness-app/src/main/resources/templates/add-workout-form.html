<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Add Workout</title>
</head>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><strong>Workout Tracker</strong></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end"
				id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/workout_tips}"><strong>Workout
								Tips</strong></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"><strong>Logout</strong></a>
					</li>
				</ul>
			</div>
		</div>

	</nav>

<body>
	<div class= "container">
	
		<div><h2>Add Workout</h2></div>
		<form th:action="@{/workout/saveWorkout}" th:object="${workout}"
			method="POST">	
				<input type="date"
				th:field="*{date}"
				th:text="${#dates.format(workout.date, 'MM-dd-yyyy')}"
				class="form-control col-4 mb-4" />

				<input type="text"
				th:field="*{workoutName}"
				class="form-control col-4 mb-4"/>

			<button class="btn btn=primary" type="submit">Save</button>
			<input type="hidden" th:field="*{workoutId}" />
		</form>
		<a th:href="@{/workout/list}">Back to list</a>
	</div>
</body>
</html>
