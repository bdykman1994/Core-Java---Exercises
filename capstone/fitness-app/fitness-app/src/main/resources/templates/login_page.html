<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up Form</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
		<link th:href="@{/css/test.css}" rel="stylesheet" />
	
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}"><strong>Workout Tracker</strong></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end"
				id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/workout_tips}"><strong>Workout
								Tips</strong></a></li>
					<li class="nav-item"><i class="fa-solid fa-lightbulb"></i>
<input type="checkbox" id="darkToggle">
<label for="darkToggle"></label></li>
				</ul>
			</div>
		</div>
	</nav>

	<form th:action="@{/login}" method="post" class="container">

            <div th:if="${param.error}" class="form-text text-danger">
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address: </label>
                <input id="email" type="email" name="email" class="form-control" placeholder="E-mail" required
                       autofocus/>
            </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password: </label>
                <input id="password" type="password" name="password" class="form-control" placeholder="password" required
                       autofocus/>
            </div>
            
            			<div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
				</form>
</body>
	<script src="../javascript/darkmode.js"></script>

</html>
