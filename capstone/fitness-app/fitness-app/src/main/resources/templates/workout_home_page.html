<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Document</title>
</head>
<body>
	<header>
		<a href="#" class="logo">Swole Patrol</a>
		<ul>
			<li><a th:href="@{/workout/registerworkout}">Add Workout</a></li>
			<li><a th:href="@{/workout/registerexercise}">Add Exercise</a></li>
			<li>Workout Programs</li>
		</ul>
	</header>
	
	<div>
	<a th:href = "@{/workout/addWorkoutForm}" class="btn btn-primary mb-2" >Add Workout</a>
	
	</div>
	<div>
		<span th:text="${#authentication.getPrincipal().getUsername}"></span>
	</div>
	<div>
		<table class ="table table-bordered table-striped" id = "workout-table">
			<thead>
				<tr>
					<th>Workout ID</th>
					<th>Date</th>
					<th>Actions</th>
				</tr>
			</thead>
				<tbody>
				<tr th:each="workout:${workout}">
					<td th:text="${workout.workoutId}"></td>
					<td th:text="${#dates.format(workout.date, 'MM-dd-yyyy')}"></td>
					<td>
					<a th:href="@{/workout/showUpdateForm(workoutId = ${workout.workoutId})}" class = "btn btn-info">Update</a>
					<a th:href="@{/workout/deleteWorkout(workoutId = ${workout.workoutId})}" class = "btn btn-danger ml-2" >Delete</a>
					</td>
				</tr>
				</tbody>
		</table>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#workout-table").DataTable();
	})
	
	</script>
</body>
 </html>
