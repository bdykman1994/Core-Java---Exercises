<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
    <link th:href="@{css/exercisePage.css}" rel="stylesheet" />

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><strong>Swole Patrol</strong></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"><strong>Home (Not Implemented Yet)</strong></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}"><strong>Logout</strong></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><strong>Pricing(Not Implemented Yet)</strong></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><strong>Disabled(Not Implemented Yet)</strong></a>
        </li>
      </ul>
    </div>
  </div>

</nav>

  <div class="container d-flex banner">
<img src="../static/images/yoga_picture.jpg" th:src="@{../images/yoga_picture.jpg}" class="img-fluid" alt="Responsive image">
  </div>

	<div class="container d-flex justify-content-center">
		<strong><span th:text="${#authentication.getPrincipal().getUsername}"></span></strong>
	</div>

	<div class="container workout " style="height:50px">
		<table class="table table-bordered  table-striped" id="workout-table" >
			<thead>
				<tr>
					<th>Workout ID</th>
					<th>Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="workout:${workout}">
					<td th:text="${workout.workoutId}"></td>
					<td th:text="${#dates.format(workout.date, 'MM-dd-yyyy')}"></td>
					<td><a
						th:href="@{/workout/showUpdateForm(workoutId = ${workout.workoutId})}"
						class="btn btn-info">Update</a> <a
						th:href="@{/workout/deleteWorkout(workoutId = ${workout.workoutId})}"
						class="btn btn-danger ml-2">Delete</a> <a
						th:href="@{/workout/AddExerciseForm(workoutId = ${workout.workoutId})}"
						class="btn btn-primary ml-2">Add Exercise</a></td>
				</tr>
			</tbody>
		</table>
	<div class = "d-flex justify-content-center">
		<a th:href="@{/workout/addWorkoutForm}" class="btn btn-primary mb-2">Add Workout</a>

	</div>
		<div>
			<table class="table table-bordered table-striped" id="workout-table">
				<thead>
					<tr>
						<th>Exercise ID</th>
						<th>Exercise Name</th>
						<th>Reps</th>
						<th>Sets</th>
						<th>Time</th>
						<th>Weight</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="exercise:${exercise}">
					
						<td th:text="${exercise.exerciseId}"></td>
						<td th:text="${exercise.exerciseType}"></td>
						<td th:text="${exercise.reps}"></td>
						<td th:text="${exercise.sets}"></td>
						<td th:text="${exercise.time}"></td>
						<td th:text="${exercise.weight}"></td>
						<td th:text="${#dates.format(exercise.workoutId.date, 'MM-dd-yyyy')}"></td>
						<td> <a
						th:href="@{/workout/showExerciseUpdateForm(exerciseId = ${exercise.exerciseId})}"
						class="btn btn-info">Update</a>
						<a
						th:href="@{/workout/deleteExercise(exerciseId = ${exercise.exerciseId})}"
						class="btn btn-danger ml-2">Delete</a>

</td>
					
					</tr>
				</tbody>
			</table>
		</div>


	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#workout-table").DataTable();
		})
	</script>
</body>
</html>
