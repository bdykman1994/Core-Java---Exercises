	<header>
		<a href="#" class="logo">Swole Patrol</a>

			<li><a th:href="@{/workout/registerworkout}">Add Workout</a></li>
			<li><a th:href="@{/workout/registerexercise}">Add Exercise</a></li>
			<li>Workout Programs</li>
		</ul>
	</header>
	
	<div>
	<a th:href = "@{/workout/addWorkoutForm}" class="btn btn-primary mb-2">Add Workout</a>
	
	</div>
	<div>
		<span th:text="${#authentication.getPrincipal().getFirstName()}"></span>
	</div>
	<div>
		<table id="workout">
			<thead>
				<tr>
					<th>Workout ID</th>
					<th>Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<thead>

				<tr th:each="workout:${workout}">
					<td th:text="${workout.workoutId}"></td>
					<td th:text="${#dates.format(workout.date, 'MM-dd-yyyy')}"></td>
					<td>
					<a th:href="@{/workout/showUpdateForm(workoutId = ${workout.workoutId})}" class = "btn btn-info">Update</a>
					<a th:href="@{/workout/deleteEmployee(workoutId = ${workout.workoutId})}" class = "btn btn-danger ml-2" >Delete</a>
					</td>
				</tr>
			</thead>
		</table>
	</div>
